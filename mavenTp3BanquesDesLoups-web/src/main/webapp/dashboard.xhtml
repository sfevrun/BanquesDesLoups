<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 
 <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
    </ui:define>
    
    <ui:define name="body-begin">
     <ui:param name="title" value="Tableau de bord"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 
    </ui:define>


    <ui:define name="body">
      <f:metadata>
            <f:event type="preRenderView" listener="#{dashBoardMBean.preRenderView()}"/>
        </f:metadata>
       
               <h:form>
                   <div class="box box-primary">
                       <div class="box-header with-border">

                           <p:chart type="line" model="#{dashBoardMBean.dateModel}" style="height:400px;"/>

                           <p:separator/>
                           <div class="ui-g ui-fluid">
                               <div class="ui-g-12 ui-lg-5 ui-xl-11">
                                   <p:chart type="pie" model="#{dashBoardMBean.pieModel1}" style="width:100%;height:300px" />
                               </div>
                               <div class="ui-g-12 ui-lg-5 ui-xl-11">
                                   <p:chart type="pie" model="#{dashBoardMBean.pieModel2}" style="width:100%;height:300px" />
                               </div>
                           </div>
                    <p:separator/>
                 
                    
                
                </div>
            </div>
  
               </h:form>
    </ui:define>


    
  

</ui:composition>
